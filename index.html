<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>체질량 지수(BMI)</title>
</head>
<body>
	<div>
		<div class="box">
			<!-- BMI 계산기 제목을 표시하는 헤더 -->
			<div class="header">⭕ 나의 체질량 지수 (BMI)</div>
			<!-- BMI에 대한 설명 -->
			<div class="desc">
				체질량 지수는 자신의 몸무게(kg)를 키의 제곱(m)으로 나눈 값입니다.<br>
				체질량 지수는 근육량, 유전적 원인, 다른 개인적 차이를 반영하지 못하는 단점이 있음에도 불구하고<br>
				조사자들이나 의료인들이 가장 많이 사용하는 방법 중 하나입니다.
			</div>
			<!-- BMI 계산 섹션 -->
			<div class="cal">
				<div class="user-input">
					<!-- 키와 몸무게 입력 필드 -->
					키 <input type="text" id="height"> cm / 체중 <input type="text" id="weight"> kg
					<!-- BMI 계산 및 초기화 버튼 -->
					<span class="btn-group">
						<button style="background-color:lightgray;" onclick="cal_bmi()">계산</button>
						<button style="background-color:lightgray;" onclick="reset()">초기화</button>
					</span>
				</div>
				<!-- BMI 결과를 표시하는 부분 -->
				<ul class="result">
					<li>비만도 결과 : <span id="result"></span> </li>
					<li>BMI 지수 : <span id="bmi"></span> </li>
				</ul>
				<!-- BMI 범위를 나타내는 그래프 -->
				<div class="graph">
					<div class="item">
						<div style="width: 24%; padding-right: 5px;">BMI</div>
						<div style="width: 20%; padding-right: 20px;">18.5</div>
						<div style="width: 23%; padding-right: 10px;">23.0</div>
						<div style="width: 39%; padding-right: 20px;">25.0</div>
					</div>
					<!-- 색상으로 구분된 BMI 범위 -->
					<div class="graph-bar">
						<div style="width: 25%; background-color: skyblue;">저체중</div>
						<div style="width: 20%; background-color: greenyellow;">정상</div>
						<div style="width: 20%; background-color: orange;">과체중</div>
						<div style="width: 35%; background-color: red;">비만</div>
					</div>
					<div>
						<div style="width: 6%; padding-right: 5px;">체중</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/bmi.js"></script>
</body>
</html>
