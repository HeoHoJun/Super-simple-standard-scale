<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>초간단 표준 체중계</title>
	<style>
		#output {
		width: 90%;
		max-width: 400px;
		height: auto;
		background: yellow;
		color: red;
		font-weight: bolder;
		padding: 20px;
		border-radius: 10px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		margin-top: 20px;
		font-size: 1.1em;
		line-height: 400px;
		text-align: center;
		}
	</style>
</head>
<body>
	<!-- 사용자 입력을 위한 텍스트 박스 -->
	<input type="text" placeholder="당신의 키를 입력하세요" size="20" id="myHeight">cm
	<!-- 표준체중 계산 버튼-->
	<button id="but">표준체중</button>
	<!-- 초기화 버튼 -->
	<button id="reset">초기화</button>
	<!-- 결과를 표시할 영역 -->
	<div id="output">당신의 표준체중을 알려드립니다.</div>
	
	<script type="text/javascript">
		// 버튼 클릭 시 실행되는 함수
		but.onclick = function(){
			// 입력된 키 값을 가져오고 표준체중 계산
			var standardWeight = (myHeight.value - 100) * 0.9;
			// 결과 메시지를 생성
			var finalOutput = "당신의 키는 " + myHeight.value + "cm 이고 표준체중은 " + standardWeight + "kg입니다.";
			// 결과를 화면에 표시
			output.innerHTML = finalOutput;

			// '초기화' 버튼 클릭 시 실행되는 함수
			document.getElementById("reset").onclick = function(){
				// 입력 필드 초기화
				myHeight.value = "";
				// 결과 영역 초기화
				output.innerHTML = "당신의 표준체중을 알려드립니다.";
			}
		}
	</script>
</body>
</html>
